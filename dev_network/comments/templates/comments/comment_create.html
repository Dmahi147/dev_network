{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="post-list">
  <h3 class="page-heading">Create Comments</h3>
  <div class="card">
    <div class="card-header">
      <h4 class="card-title m-0">{{post.title}}</h4>
    </div>
    <div class="card-body">
      <p class="card-text">Description: {{post.description}}</p>
      <p class="card-text">Author: {{post.owner}}</p>
      <p class="card-text">Create At: {{post.created_at}}</p>
      <hr>
      <form action="" method="POST"> {% csrf_token %}
        <div class="form-group">
          {{form | crispy}}
        </div>
        <button type="submit" class="btn btn-lg btn-success">Add Comment</button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
